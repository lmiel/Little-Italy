{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Ristorante Little Italy{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark  py-3">
            <div class="container-fluid">
                <!-- Enlace a la carta (izquierda) -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'menu' %}">Carta</a>
                    </li>
                </ul>

                <!-- Título del restaurante centrado -->
                <span class="navbar-brand mx-auto text-center">
                    <strong>LITTLE ITALY RISTORANTE</strong>
                </span>

                <!-- Carrito e Ingresar (derecha) -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <img src="{% static 'img/cart.png' %}" alt="Carrito" style="width: 24px; height: 24px;">
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'authentication:logout' %}">Cerrar Sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'authentication:login' %}">Ingresar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container mt-4" style="max-width: 100%; padding: 0;">
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

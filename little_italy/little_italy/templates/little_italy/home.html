{% extends "little_italy/base.html" %}
{% load static %}
{% block content %}
    <!-- Sección del banner -->
    <section class="banner d-flex align-items-center" style="max-width: 100%;">
        <div class="container text-center" style="max-width: 100%;">
            <img src="{% static 'img/pizza.jpg' %}" alt="Pizza" class="img-fluid">
            <div class="mt-3">
                <button class="btn btn-danger btn-lg">Pedir ahora</button>
            </div>
        </div>
    </section>

    <!-- Sección de productos -->
    <section class="productos mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Nuestros productos</h2>
            <div class="row justify-content-center">
                <div class="col-6 col-md-3 mb-3">
                    <div class="producto bg-secondary rounded" style="height: 150px;"></div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="producto bg-secondary rounded" style="height: 150px;"></div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="producto bg-secondary rounded" style="height: 150px;"></div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="producto bg-secondary rounded" style="height: 150px;"></div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="btn btn-outline-danger">Ver todas</a>
            </div>
        </div>
    </section>

    <!-- Imagen final -->
    <section class="imagen-final mt-5">
        <div class="container text-center">
            <img src="{% static 'img/masa.jpg' %}" alt="Manos preparando masa" class="img-fluid rounded">
        </div>
    </section>
{% endblock %}
